<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="form_student.js"></script>
</head>
<body>
    <h1>Student Result</h1>
    <table border="2">
        <tr>
                <td>English</td>
                <td><input type="text" name="" id="sci"></td>

                <td><input type="text" name="" id="eng"></td>
            </tr>

            </tr>

                <td><input type="text" name="" id="tot"></td>
            </tr>
            <tr>
                <td>Per</td>
                <td><input type="text" name="" id="percent"></td>
            </tr>
            <tr>
                <td>Grade</td>
                <td><input type="text" name="" id="grad"></td>
            </tr>
            <tr>
                <td><button type="button" onclick="student_result()">Submit</button></td>
            </tr>
    </table>
</body>
</html>
