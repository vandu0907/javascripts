<!-- with css -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .calc
    {
        background-image: linear-gradient(to right, #00b4db, #0083b0);
    }
    .calculator
    {
        display: flex;
        justify-content: space-between;
        /* margin: 200px; */

    }
</style>

<body>
    <div class="calc">
        <table border="2">
            <tr>
                <td>Value1<input type="text" name="" id="num1" ></td>
            </tr>
            <tr>
                <td>Value2<input type="text" name="" id="num2"></td>
            </tr>
            <tr>
                <td class="calculator"><button type="button" onclick="myadd()">+</button><button type="button" onclick="mysub()">-</button><button type="button" onclick="mymul()">*</button><button type="button" onclick="mydiv()">/</button></td>
            </tr>
            <tr>
                <td>Total:-<input type="text" name="" id="num3"></td>
            </tr>
        </table>
    </div>
    <script>
        function myadd()
        {
            console.log("Click");
            let val1 = document.getElementById("num1").value
            let val2 = document.getElementById("num2").value

            console.log(val1 +" - "+val2);

            document.getElementById("num3").value = parseInt(val1)+parseInt(val2);
        }
        function mysub()
        {
            console.log("Click");
            let val1 = document.getElementById("num1").value
            let val2 = document.getElementById("num2").value

            console.log(val1 -" - "-val2);

            document.getElementById("num3").value = parseInt(val1)-parseInt(val2);
        }
        function mymul()
        {
            console.log("Click");
            let val1 = document.getElementById("num1").value
            let val2 = document.getElementById("num2").value

            console.log(val1 *" - "*val2);

            document.getElementById("num3").value = parseInt(val1)*parseInt(val2);
        }
        function mydiv()
        {
            console.log("Click");
            let val1 = document.getElementById("num1").value
            let val2 = document.getElementById("num2").value

            console.log(val1 /" - "/val2);

            document.getElementById("num3").value = parseInt(val1)/parseInt(val2);
        }


    </script>

</body>
</html>
