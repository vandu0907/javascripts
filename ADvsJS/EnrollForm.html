<body>
    <div>
        <table>
            <!-- <img src="studying11.jpg" alt="" srcset=""> -->
            <h1 class="footer-image">Enrollment Form</h1>

            <tr>
                <td>Student Name*</td>
            </tr>
            <tr>
                <td><input type="text" name="value1" id="name" style="width: 300%"></td>
            </tr>
            <tr>
                <td>Student Email*</td>
            </tr>
            <tr>
                <td><input type="email" name="value2" id="mail" style="width: 300%"></td>
            </tr>
            <tr>
                <td>Student Birth*</td>
                <td>Grade Level*</td>
                <td>School Year & Semester*</td>
            </tr>
            <tr>
                <td><input type="date" name="value3" id="birth"></td>
                <td><select name="" id="grade">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                    </select>
                </td>
                <td><select name="" id="year">
                        <option value="2020-1">2020-1</option>
                        <option value="2021-2">2021-2</option>
                        <option value="2022-3">2022-3</option>
                        <option value="2023-4">2023-4</option>
                        <option value="2024-5">2024-5</option>
                        <option value="2025-6">2025-6</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Street Address*</td>
            </tr>
            <tr>
                <td><input type="text" name="value4" id="add" style="width: 300%"></td>
            </tr>
            <tr>
                <td>Apartment*</td>
            </tr>
            <tr>
                <td><input type="text" name="value5" id="apart"></td>
            </tr>
            <tr>
                <td>City</td>
                <td>State*</td>
            </tr>
            <tr>
                <td><input type="text" name="value6" id="city"></td>
                <td><input type="text" name="value7" id="state"></td>
            </tr>
            <tr>
                <td>Zip Code*</td>
                <td>Phone Number*</td>
            </tr>
            <tr>
                <td><input type="text" name="value8" id="code"></td>
                <td><input type="text" name="value9" id="number"></td>
            </tr>
            <tr>
                <td>Email Address*</td>
            </tr>
            <tr>
                <td><input type="email" name="value10" id="emadd" style="width: 300%"></td>
            </tr>
            <tr>
                <td><button type="button" onclick="enroll()">Registration</button></td>
            </tr>
        </table>
    </div>
</body>
