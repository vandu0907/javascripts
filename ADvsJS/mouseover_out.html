<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()">Mouse over me</h1>

    <script>
    function mouseOver()
    {
        document.getElementById("demo").style.color = "darkblue";
    }

    function mouseOut()
    {
        document.getElementById("demo").style.color = "orange";
    }
</script>
</body>
</html>
